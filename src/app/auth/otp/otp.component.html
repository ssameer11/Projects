<div class="page-container">
    <form #otpForm = "ngForm" (ngSubmit)="onSubmit(otpForm)" class="otp_form"> 
        <div class="label_input">
            <label for="otp" class="otp_form-label">Enter OTP Sent to your email.</label>
            <input type="number" id="otp" name="otp" ngModel required [(ngModel)]="otpValue">
        </div>
        <button type="submit" [disabled]="otpValue.toString().length === 6 ? false : true" class="button">Submit</button>
    </form>
</div>
